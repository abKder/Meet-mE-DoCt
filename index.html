    <!-- Login Section start here -->

    <div class="cover_box">
      <span class="icon_close"><ion-icon name="close-outline" ></ion-icon></span>
      <div class="form_box login">
        <h2>Login</h2>
        <form action="#">

            <input type="email " required />

          </div>
          <div class="input_box">

          </div>

          <div class="Login_register">

            </p>
          </div>
        </form>

      <!-- registration section start here -->

      <div class="form_box register">
        <h2>Register</h2>

          <div class="input_box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>

          </div>

          <div class="input_box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label>Passeword</label>
          </div>

          <div class="remember_forgot">
            <label>
              <input type="checkbox" />Agree to terms & conditions
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Register</button>

          <div class="Login_register">
            <p>
              Already have an account?
              <a href="#" class="login_link">Login</a>
